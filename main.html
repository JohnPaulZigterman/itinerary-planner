<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Itinerary planner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <header>
            <h1>Schedular</h1>
        </header>
        <main>
            <section>
                <h2><span id="date" class="dayone"></span></h2>
                    <article id="weather">
                        <img id="weatherIcon" class="dayone" src="">
                        <p id="precip" class="dayone"></p>
                        <p id="weatherIcon" class="today"></p>
                        <p id="temp" class="today"></p>
                        <p id="humidity" class="dayone"></p>
                        <p id="wind" class="dayone"></p>
                    </article>
                    <article>
                        <h3>Recommendations</h3>
                        <p id="Recommendations" class="dayone"></p>

                    </article>
            </section>
            
            <section>
                <h2><span id="date" class="daytwo"></span></h2>
                    <article id="weather">
                        <img id="weatherIcon" class="daytwo" src="">
                        <p id="precip" class="daytwo"></p>
                        <p id="weatherIcon" class="today"></p>
                        <p id="temp" class="today"></p>
                        <p id="humidity" class="daytwo"></p>
                        <p id="wind" class="daytwo"></p>
                    </article>
            </section>

            <section>
                <h2><span id="date" class="daythree"></span></h2>
                    <article id="weather">
                        <img id="weatherIcon" class="daythree" src="">
                        <p id="precip" class="daythree"></p>
                        <p id="weatherIcon" class="today"></p>
                        <p id="temp" class="today"></p>
                        <p id="humidity" class="daythree"></p>
                        <p id="wind" class="daythree"></p>
                    </article>
            </section>

            
        </main>
        <script src="assets/js/"></script> 
    </body>

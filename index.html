<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Itinerary Planner</title>
        <!-- mapquest api following 2 lines -->
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
          <h1> Itinerary Planner</h1> 
        </header>
        <main>
            <form class="pure-form">
                <p>Enter the date you want to start your trip?</p>
                <input type="date" id="dateInput" required>
                <p>Enter the date you want to end your trip?</p>
                <input type="date" id="dateInput" required>
                <p>Enter the lodging address?</p>
                <input type="text" class="pure-input-rounded" id="address" placeholder="Address" required>
                <input type="text" class="pure-input-rounded" id="city" placeholder="City" required>
                <input type="text" class="pure-input-rounded" id="state/province" placeholder="State/Province" required>
                <input type="text" class="pure-input-rounded" id="country" placeholder="Country" required>
                <p>Check each that you want to include</p>
                <label for="checkbox-radio-option-one" class="pure-checkbox">
                    <input type="checkbox" id=" restaurants"/>  Restaurants
                </br>
                    <input type="checkbox" id="museums"/> Museums
                </br>
                    <input type="checkbox" id="shopping-centers"/>Shopping Centers
                </br>
                    <input type="checkbox" id="architecture"/> Architecture
                </label>
                <button type="submit" class="pure-button-primary">Search Planning Itinerary</button>
            </form>

            <!-- START mapquest api route time test form -->
            <br>
            <br>
            <form id="test-form">
                <label>Start Location:</label>
                <input type="text" id="start-location" required><br>
        
                <label for="end-location">End Location:</label>
                <input type="text" id="end-location" required><br>
        
                <button>Get Directions</button>
            </form>
        
            <!-- mapquest api response -->
            <div id="directions-result"></div>
            <br>
            <!-- route time -->
            <div id="route-time"></div>
            <!-- END mapquest api route time test form -->


        </main>
        <script src="assets/js/"></script>
    </body>
</html>

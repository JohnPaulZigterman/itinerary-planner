<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Itinerary Planner</title>
        <!-- mapquest api following 2 lines -->
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
          <h1> Itinerary Planner</h1>
        </header>
        <main>
            <form class="pure-form">
                <label for="startDateInput">Enter the date you want to start your trip?</label>
                <input type="date" id="startDateInput" required>
            </br>
                <label for="endDateInput">Enter the date you want to end your trip?</label>
                <input type="date" id="endDateInput" required>
            </br>
                <label for="lodging">Enter the lodging address?</label>
                <input type="text" class="pure-input-rounded" id="lodging" placeholder="Address,City,State/Province," required>
            </br>
                <label for="start-location">Enter the start location address?</label>
                <input type="text" class="pure-input-rounded" id="start-location" placeholder="Address,City,State/Province" required>
            </br>
                <label for="end-location">Enter the end location address?</label>
                <input type="text" class="pure-input-rounded" id="end-location" placeholder="Address,City,State/Province" required>
            </br>
                <label>Check each that you want to include</label>
                <label for="checkbox-radio-option-one" class="pure-checkbox">
                    <input type="checkbox" id="(All)Restauran"/> 
                    <label for="(All)Restauran">(All) Restaurants</label>
            </br>
                    <input type="checkbox" id="shoppingCenters&Malls"/> 
                    <label for="shoppingCenters&Malls">Shopping Centers & Malls</label>
            </br>
                    <input type="checkbox" id="historicalPlaces"/>
                    <label for="historicalPlaces">Historical Places</label>
            </br>
                    <input type="checkbox" id="parks"/>
                    <label for="parks">Parks</label>
            </br>
                    <input type="checkbox" id="touristAttractions"/>
                    <label for="touristAttractions">Tourist Attractions</label>
                </label>
                <button type="submit" class="pure-button-primary">Search Planning Itinerary </button>
            </form>

            <!-- START mapquest api route time test form -->
        
            <!-- mapquest api response -->
            <div id="directions-result"></div>
            <br>
            <!-- route time -->
            <div id="route-time"></div>
            <!-- END mapquest api route time test form -->


        </main>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>

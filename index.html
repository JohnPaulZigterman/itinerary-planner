<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Itinerary Planner</title>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
          <h1> Itinerary Planner</h1> 
        </header>

        <!-- initial user input to begin scheduling trip itinerary -->
        <main id="main">
            <form class="pure-form" autocomplete="off">
                <p>Enter the date you want to start your trip?</p>
                <input type="date" id="dateStart" required>
                <p>Enter the date you want to end your trip?</p>
                <input type="date" id="dateEnd" required>
                <p>Enter the lodging address?</p>
                <input type="text" class="pure-input-rounded" id="lodging-address" placeholder="Address" list="auto-complete" required>
                <button type="submit" class="pure-button-primary" id="scheduleButton">Map Your Days!</button>
                
            </form>
        </main>

        <!-- schedule column container -->
        <br>
            <div id="day-container"></div>
        <br>
        
        <!-- route time calculation modal  -->
        <div id="route-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="modal-close-button">&times;</span>
                <h2>Calculate Route Times</h2>
                <label for="address-dropdown-1">From:</label> 
                    <select name="dropdown" class="activity-addresses-dropdown" id="address-dropdown-1"></select><br>
                
                <br>

                <label for="address-dropdown-1">To:</label> 
                    <select name="dropdown" class="activity-addresses-dropdown" id="address-dropdown-2"></select><br>

                <br>

                <button id="calculate-driving-time-button">Calculate Driving Time</button><br>                
                
                <br>

                <div id="route-time"></div>

            </div>
        </div>



        <footer>
            <h3>Happy planning!</h3>
            <button type="submit" class="pure-button-primary" id="saveButton">Save Itinerary!</button>
            <button type="submit" class="pure-button-primary" id="clearButton">Clear Itinerary!</button>
        </footer>

        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>



</html>

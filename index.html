<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Plan Your Trip!</h1>
    </header>

    <main>
        <section>
            <h2>Select A City</h2>
            <div id="city-selector">

            </div>
        </section>

        <div id="column-container">

        </div>

        <aside id="saved-cities">
            <h2>Saved Cities</h2>

        </aside>

        <!-- test form to test mapquest API -->
        <form id="test-form">
          <label>Start Location:</label>
          <input type="text" id="start-location" required><br>
      
          <label for="end-location">End Location:</label>
          <input type="text" id="end-location" required><br>
      
          <button>Get Directions</button>
        </form>
      
        <!-- route time -->
        <div id="route-time"></div>
        <footer>
        <!-- end test form to test mapquest API -->
        
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>

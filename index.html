<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Itinerary Planner</title>
        <!-- mapquest api following 2 lines -->
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
          <h1> Itinerary Planner</h1> 
        </header>
        <main id="main">

            <form class="pure-form" autocomplete="off">
                <p>Enter the date you want to start your trip?</p>
                <input type="date" id="dateStart" required>
                <p>Enter the date you want to end your trip?</p>
                <input type="date" id="dateEnd" required>
                <p>Enter the lodging address?</p>
                <input type="text" class="pure-input-rounded" id="address" placeholder="Address" list="auto-complete" required>
                <button type="submit" class="pure-button-primary" id="scheduleButton">Map Your Days!</button>
                
            </form>
        </main>
        <br>
            <div id="day-container"></div>

        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous">
        </script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
